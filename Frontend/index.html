<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Define a codificação de caracteres como UTF-8 (padrão moderno e compatível) -->
    <meta charset="UTF-8" />

    <!-- Ícone da aba do navegador (favicon). Aqui ele usa o ícone padrão do Vite -->
    <link rel="icon" type="image/jpeg" href="/src/assets/logo.jpeg" />

    <!-- Configuração de viewport para layout responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página, que aparece na aba do navegador -->
    <title>PetPlus</title>
  </head>

  <body>
    <!-- Ponto de entrada da aplicação React. O React monta a aplicação aqui -->
    <div id="root"></div>

    <!-- Carrega o JavaScript principal da aplicação. Usa 'type="module"' para suportar ES Modules -->
    <!-- O Vite transforma esse arquivo durante o build (main.jsx) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
